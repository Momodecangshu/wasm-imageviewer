<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
  <title>OpenGL ImageViewer using WebAssembly</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      font-size: 100%;
      font-weight: 300;
    }

    h1 {
      font-size: 1.2rem;
    }

    p {
      font-size: 1rem;
    }

    .container {
      margin: 0 auto 0 auto;
      border: 1px solid black;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>OpenGL Image Viewer: Emscripten + WebAssembly</h1>
  <div id="container" class="container">
    <canvas id="canvas" class="canvas"></canvas>
  </div>
  <p>
    Drag and drop a JPEG image onto the canvas above.<br>
    Use your scroll wheel to zoom in and out.
  </p>
  <script type="text/javascript">
    const canvas = document.getElementById('canvas');
    const container = document.getElementById('container');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    var Module = {};
    Module.canvas = canvas;
    Module.onRuntimeInitialized = () => {
      ImageViewer.run(container, canvas);
    };
  </script>
  <script type="text/javascript" src="renderer.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
